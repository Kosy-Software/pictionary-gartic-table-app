<!DOCTYPE html>
<html>

<head>
    <title>Kosy - Pictionary plugin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <template id="waiting">
        <div class="waiting">
            <h3></h3>
            <div class="gap"></div>
            <div class="img-container">
                <img src="assets/game.svg" />
            </div>
        </div>
    </template>
    <template id="picking">
        <div class="wrapper">
            <div class="picking">
                <h3>Start Pictionary game</h3>
                <label>To set up the game, pick a topic and create a new room <a href="https://gartic.io/create"
                        target="_blank">here</a>. Keep a tab with the game open and
                    <span>post the link</span> below to start playing.</label>
                <div class=" gap">
                </div>
                <input type="text" placeholder="Eg. https://gartic.io/..." id="game-input">
                <label id="error"></label>
                <button id="start-game" disabled>Start game</button>
            </div>
        </div>
    </template>
    <template id="viewing">
        <div class="viewing">
            <iframe src="" frameborder="0"></iframe>
        </div>
    </template>
    <div id="root"></div>
</body>

</html>
